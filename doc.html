<!doctype html>
<html lang="bn">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Golpora</title>
    <style>
        :root {
            --light-yellow: #FFE56C;
            --golden: #FBAF3F;
            --teal: #64C6C7;
            --coral: #F88984;
            --salmon: #EF6F6C;
            --bg: #fffdf6;
            --card-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
            --radius: 12px;
            --max-width: 1100px;
            --gap: 18px;
            font-family: 'Segoe UI', Roboto, 'Noto Sans', sans-serif;
        }

        body {
            margin: 0;
            padding: 24px;
            background: linear-gradient(180deg, var(--bg), #fff);
            color: #222;
        }

        .wrap {
            max-width: var(--max-width);
            margin: 0 auto;
        }

        /* Navbar */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            background: linear-gradient(135deg, var(--golden), var(--light-yellow));
            color: #3b2b00;
            font-weight: 700;
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 20px;
            box-shadow: var(--card-shadow);
        }

        .right-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .write-btn {
            font-weight: 600;
            color: #fff;
            background: var(--teal);
            padding: 8px 14px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--coral), var(--salmon));
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 700;
        }

        .settings {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px;
            border-radius: 10px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.03)
        }

        /* Submenu */
        .subnav {
            display: flex;
            gap: 12px;
            margin-top: 14px;
            padding: 8px;
            background: rgba(100, 198, 199, 0.06);
            border-radius: 10px;
            align-items: center
        }

        .subnav a {
            padding: 10px 14px;
            border-radius: 8px;
            text-decoration: none;
            color: #234;
            font-weight: 600;
        }

        .subnav a.active {
            background: var(--golden);
            color: #fff;
        }

        /* Layout */
        .container {
            display: flex;
            gap: var(--gap);
            margin-top: 20px;
        }

        /* Sidebar */
        .sidebar {
            width: 200px;
            background: #F88984;
            border-radius: var(--radius);
            padding: 20px;
            height: fit-content;
        }

        .sidebar h3 {
            color: white;
            margin-bottom: 15px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            background: #EF6F6C;
            margin: 10px 0;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .sidebar ul li:hover,
        .sidebar ul li.active {
            background: var(--golden);
        }

        /* Main content */
        .main-content {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: var(--gap);
        }

        .doc-box {
            background: #fff;
            border-radius: var(--radius);
            box-shadow: var(--card-shadow);
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .doc-box:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        .doc-icon {
            font-size: 38px;
            margin-bottom: 10px;
        }

        .doc-title {
            font-weight: 700;
            font-size: 15px;
            text-align: center;
        }

        /* Back button */
        .back-wrap {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .back-btn {
            padding: 12px 18px;
            border-radius: 999px;
            border: 2px solid rgba(0, 0, 0, 0.06);
            background: #fff;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .back-btn:hover {
            background: var(--golden);
            color: white;
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>

<body>

                <div class="doc-box" data-type="audio">
                    <div class="doc-icon">üéß</div>

                <div class="doc-box" data-type="text">

                <div class="doc-box" data-type="image">
                    <div class="doc-icon">üì∑</div>

                </div>
                <div class="doc-box" data-type="video">
                    <div class="doc-icon">üé•</div>

                </div>
            </div>
        </div>

        <!-- Back button -->
        <div class="back-wrap">
            <button class="back-btn" onclick="location.href='index.html'">‚Üê Back to Homepage</button>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            // Placeholder for dropdown if needed
        }
        function toggleSettings() {
            alert('Settings clicked ‚Äî ekhane apni settings modal add korte paren.');
        }

        function filterDocs(type, event) {
            const boxes = document.querySelectorAll(".doc-box");
            boxes.forEach(box => {
                if (type === "all" || box.dataset.type === type) {
                    box.style.display = "flex";
                } else {
                    box.style.display = "none";
                }
            });

            // Active sidebar
            document.querySelectorAll(".sidebar ul li").forEach(li => li.classList.remove("active"));
            event.target.classList.add("active");
        }
    </script>
</body>

</html>
